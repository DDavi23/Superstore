<section>
  <div class="page-header">
    <h1>{{vm.customer._id ? 'Edit Customer' : 'New Customer'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.customerForm" class="form-horizontal" ng-submit="vm.save(vm.form.customerForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="firstName">First Name</label>
          <input name="firstName" type="text" ng-model="vm.customer.firstName" id="firstName" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.customerForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for "lastname">Last Name</label>
          <input name="lastname" type="text" ng-model="vm.customer.lastName" id="lastName" class="form-control" placeholder="Name"required>
          <div ng-messages="vm.form.customerForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer last name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="lastPurchaseDate">Last Purchase Date</label>
          <input name="lastPurchaseDate" type="text" ng-model="vm.customer.lastPurchaseDate" id="lastPurchaseDate" class="form-control" placeholder="Date" required>
          <div ng-messages="vm.form.customerForm.lastPurchaseDate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last Purchase Date is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="email">Email Address</label>
          <input name="email" type="text" ng-model="vm.customer.email" id="email" class="form-control" placeholder="Email" required>
          <div ng-messages="vm.form.customerForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer email address is required.</p>
          </div>
        </div>

          <button type="submit" class="btn btn-default">{{vm.customer._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
